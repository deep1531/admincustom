<!doctype html>
<html>
  <head>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CustomAdmin</title>
  </head>
  <body>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


 <div class= "container mt-5 ">
  <form class= "col-6 mx-auto card p-3 shadow-lg" method ="post" enctype="multipart/form-data">
    {% csrf_token %}
      <h2>ReGistER</h2>
      <hr>
      {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" required  name = "first_name" minlength="2" maxlength="25">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" class="form-control" required name = "last_name" minlength="2" maxlength="20">
  
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">UserName</label>
    <input type="text" class="form-control" required name = "username" pattern="[a-zA-Z0-9]+" minlength="3" maxlength="15">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" required name = "password" minlength="6" maxlength="15">
  </div>

   <p>Already have account/-<a href= "/login_page/">Login</a></p>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
  

 </div>





  </body>




</html>
