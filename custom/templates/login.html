<!doctype html>
<html>
  <head>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CustomAdmin</title>
  </head>
  <body>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form >
      {% if request.user.is.authenticated %}
      <a href='/logout/' class="btn btn-success" type="submit">Logout</a>
      {% else %}
      <a href='/login/' class="btn btn-success" type="submit">Login</a>
          {% endif %}
    </form>

  </div>
</nav>

 <div class= "container mt-5 ">
  <form class= "col-6 mx-auto card p-3 shadow-lg" method ="post" enctype="multipart/form-data">
    
    {% csrf_token %}
      <h2>LoGiN paGe</h2>
      <hr>
      
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">UserName</label>
    <input type="text" class="form-control" name = "username" required minlength="2" maxlength="25">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" required name= "password" minlength="6" maxlength="15">
  </div>
 
  <p>Don't have account?-<a href= "/">Register</a></p>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  

 </div>





  </body>




</html>
